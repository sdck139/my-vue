<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type=text/javascript src=./dist/vue.js></script>
  <title>vue demo</title>
</head>
<body>
  <div id="app">
    <button @click="test('ck')">test</button>
    <input type="text" v-model="message.a">
    {{date}}
    <div>{{message.a}}<span>{{message.a}}</span></div>
  </div>
</body>
<script>
    const vm = new Vue({
      $el: '#app',
      data: {
        message: {
          a: 'hello'
        },
        date: new Date().toLocaleString()
      },
      methods: {
        test(arg1) {
          window.alert(this.message.a + arg1)
          console.log(this)
        }
      }
    })
    setInterval(() => {
      vm.$data.date = new Date().toLocaleString()
    }, 1000)
  </script>
</html>
