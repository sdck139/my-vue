<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type=text/javascript src=./dist/vue.js></script>
  <title>vue demo</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    {{date}}
    <div>{{date}}</div>
  </div>
  <script>
    const vm = new Vue({
      $el: '#app',
      data: {
        message: 'hello',
        date: new Date().toLocaleString()
      }
    })
    console.log(vm.data)
    setInterval(() => {
      vm.data.date = new Date().toLocaleString()
    }, 1000)
    const test = function () {
      vm.data.message = 'no'
      console.log(vm.data)
    }
  </script>
</body>
</html>
