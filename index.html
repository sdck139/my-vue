<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./observe.js"></script>
  <script src="./my-vue.js"></script>
  <title>vue demo</title>
</head>
<body>
  <div id="app">
    <button onclick="test()">按这个变</button>
    {{message}}
  </div>
</body>
<script>
  const vm = new Vue({
    data: {
      message: 'hello'
    }
  })
  console.log(vm.data)
  function test() {
    vm.data.message = 'no'
    console.log(vm.data)
  }
</script>
</html>
